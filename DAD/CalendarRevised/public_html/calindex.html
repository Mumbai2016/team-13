<!DOCTYPE html>

<html>
    <head>
        <title>Bootstrap Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

		
        <!--Sylesheets and JavaScript files to be included-->
        <link href='fullcalendar.css' rel='stylesheet' />
        <link href='fullcalendar.print.css' rel='stylesheet' media='print' />
        <script src='moment.min.js'></script>
        <script src='jquery.min.js'></script>
        <script src='fullcalendar.min.js'></script>
        <script>
            $(document).ready(function() {
            $('#calendar').fullCalendar({

            <!--Header Section Including Previous,Next and Today-->
            header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,basicWeek,basicDay'
            },

            <!--Default Date-->
            defaultDate: '2016-07-24',
            editable: true,
            
            <!--Event Section-->
            eventLimit: true, // allow "more" link when too many events
            events: [
            {
            title: 'Felicitation Event',
            start: '2016-07-01'
            },
            {
            title: 'Communication skills workshop',
            start: '2016-07-07',
            end: '2016-07-10'
            },
            {
            id: 999,
            title: ' Gaming Event',
            start: '2016-07-09T16:00:00'
            },
            
            {
            title: 'Conference',
            start: '2016-07-12',
            end: '2016-07-13'
            },
            {
            title: 'Meeting',
            start: '2016-07-12T10:30:00',
            end: '2016-07-12T12:30:00'
            },
            {
            title: 'Lunch',
            start: '2016-07-12T12:00:00'
            },
            {
            title: 'Meeting',
            start: '2016-07-12T14:30:00'
            },
            {
            title: 'Happy Hour',
            start: '2016-07-12T17:30:00'
            },
            {
            title: 'Dinner',
            start: '2016-07-12T20:00:00'
            },
            {
            title: 'Birthday Party',
            start: '2016-07-13T07:00:00'
            },

            {
            title: 'Code for good',
            start: '2016-07-23',
            end: '2016-07-24'
            },
            {
            title: 'Click for Google',
            url: 'http://google.com/',
            start: '2016-07-28'
            }
            ]
            });
            });
			
			
        </script>
        <!--Styling for calendar-->
	
        <style>
            body {
            margin: 30px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
            }
            #calendar {
            max-width: 700px;
            margin: 0 auto;
            }
			
			.container{
			padding: 0;
			min-height: 40px;
			max-height : 300px;
			}
        </style>
    </head>
    <body>
	<header>
        <div class="container" >
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="dream.png" alt="">
                    <div class="intro-text">
                        <span class="name">Dream A Dream!</span>
                        <hr class="star-light">
                    </div>
                </div>
            </div>
        </div>
    </header>
        <div id='calendar'></div>
    </body>
</html>
